<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione PDF</title>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
</head>
<body>
    <h1>CAPITOLO 1</h1>
    <div id="adobe-dc-view" style="height: 800px;"></div>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function() {
            var adobeDCView = new AdobeDC.View({clientId: "ebaff570c3ab4ab7a7a6b8a5a8c99da0", divId: "adobe-dc-view"});
            adobeDCView.previewFile({
                content: {
                    location: {
                        url: "ITA-OMORI-MANGA-CHAPTER1.pdf"
                    }
                },
                metaData: {fileName: "ITA-OMORI-MANGA-CHAPTER1.pdf"}
            }, {});
        });
    </script>
</body>
</html>
